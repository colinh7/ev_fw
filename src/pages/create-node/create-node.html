<!--
  Generated template for the CreateNodePage page.

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>createNode</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
        <ion-label floating>Address</ion-label>
        <ion-input type="text" [(ngModel)]="node.address"></ion-input>
    </ion-item>
    
    <ion-item>
        <ion-label>Charger Type</ion-label>
        <ion-select [(ngModel)]="node" multiple="false">
          <ion-option value="node.type">CHadeMO</ion-option>
          <ion-option value="node.type">EV</ion-option>
        </ion-select>
    </ion-item>
    
    
    <ion-item>
        <ion-label>Available days of week</ion-label>
        <ion-datetime [(ngModel)]="node" multiple="true">
        
        </ion-datetime>
    </ion-item>
   
    <ion-item>
        <ion-label>Available Start Time</ion-label>
        <ion-datetime displayFormat="HH" [(ngModel)]="node.availabilityTimeStart">

        </ion-datetime>    
         
    </ion-item>

    <ion-item>
        <ion-label>Available Start Time</ion-label>
        <ion-datetime displayFormat="HH" [(ngModel)]="node.availabilityTimeStart">

        </ion-datetime>        
         
    </ion-item>
          
 
    <button ion-button (click)="createNode()">Register</button>

          
        
   


</ion-content>
