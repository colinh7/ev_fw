<ion-header>
    <ion-navbar color="primary">
      <ion-title>
        {{ viewTitle }}
      </ion-title>
      <ion-buttons end>
          <button ion-button [disabled]="isToday" (click)="today(); click()">Today</button>
          <button ion-button (click)="changeMode('month'); click()">M</button>
          <button ion-button (click)="changeMode('week'); click()">W</button>
          <button ion-button (click)="changeMode('day'); click()">D</button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  
   

<ion-content padding>

  <calendar [eventSource]="eventSource"
  [calendarMode]="calendar.mode"
  [currentDate]="calendar.currentDate"
  (onCurrentDateChanged)="onCurrentDateChanged($event)"
  (onRangeChanged)="reloadSource(startTime, endTime)"
  (onEventSelected)="onEventSelected($event)"
  (onTitleChanged)="onViewTitleChanged($event)"
  (onTimeSelected)="onTimeSelected($event)"
  step="30"
  [startHour]= "0"
  [endHour] = "24"

>
</calendar>
