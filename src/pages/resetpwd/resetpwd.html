<ion-header>

  <ion-navbar>
    <ion-title>Reset Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
        <ion-label floating>Email Address</ion-label>
        <ion-input type="text" [(ngModel)]="user.email"></ion-input>

    </ion-item>

  
  <button ion-button [disabled]="disabled" (click)="resetPwd(); " >Send Password Reset Email</button>

</ion-content>
